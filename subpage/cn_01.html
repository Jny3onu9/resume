<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>

    <!-- 제이쿼리 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- 스와이퍼 라이브러리 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- 테일윈드 -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS -->
    <!-- font -->
    <link rel="stylesheet" href="../css/font.css">
    <!-- common -->
    <link rel="stylesheet" href="../css/common.css">
    <!-- card news css -->
    <link rel="stylesheet" href="css/cn_sub.css">

    <!-- JS -->
    <!-- time -->
    <script defer src="../js/time.js"></script>
    <!-- card news js -->
    <script defer src="js/cn_sub.js"></script>
</head>
<body>
    <!-- 공통 -->
    <header class="main-header">
        <div class="h-bar flex items-center">
            <div class="h-logo ml-[10px] mr-[10px]">
                <img src="https://ifh.cc/g/FakVbo.png" alt="로고">
            </div>
            <div class="nav-title">
                Young's Portfolio
            </div>
        </div>
    </header>

    <!-- window 창 -->
    <section class="cardnews-01">
        <div class="con mx-auto">
            <div class="cn-01-window mx-auto mt-[70px] p-[6px]">
                <div class="cn-01-window-inner">
                    <div class="window-nav flex items-center justify-between h-[30px] px-[5px]">
                        <h3 class="flex items-center justify-start">Card News 01 - 간헐적 비건이 세상을 구한다</h3>
                        <div class="window-btn flex items-center w-[24px] h-[22px]">
                            <h3>♥</h3>
                        </div>
                    </div>
                    <div class="window-con p-[20px]">
                        <div class="cn-01-wrap">
                            <div class="swiper swiper-container">
                                <ul class="swiper-wrapper">
                                    <li class="swiper-slide swiper-slide-1">
                                        <img src="https://ifh.cc/g/JJ8D1h.jpg" alt="간헐적 채식이 지구를 살린다?">
                                    </li>
                                    <li class="swiper-slide swiper-slide-2">
                                        <img src="https://ifh.cc/g/HN28rC.jpg" alt="자동차 1대가 1km 운행할 때 내뿜는 온실가스 배출량 140.5g">
                                    </li>
                                    <li class="swiper-slide swiper-slide-3">
                                        <img src="https://ifh.cc/g/q6o1Ks.jpg" alt="1kg당 육류의 온실가스배출량">
                                    </li>
                                    <li class="swiper-slide swiper-slide-4">
                                        <img src="https://ifh.cc/g/27pZCJ.jpg" alt="채식이 일회용품을 사용하지 않는 것보다 환경 보호에 10배 정도 효과가 있다">
                                    </li>
                                    <li class="swiper-slide swiper-slide-5">
                                        <img src="https://ifh.cc/g/kT3tPk.jpg" alt="간헐적 채식이란? 일정 기간 육류를 섭취하지 않는 식사를 뜻한다">
                                    </li>
                                    <li class="swiper-slide swiper-slide-6">
                                        <img src="https://ifh.cc/g/62ZSWr.png" alt="2040년까지 기존 육류의 50% 이상이 대체육으로 대체될 전망">
                                    </li>
                                    <li class="swiper-slide swiper-slide-7">
                                        <img src="https://ifh.cc/g/CTSYxg.jpg" alt="비건은 선택이 아닌 필수다">
                                    </li>
                                    <li class="swiper-slide swiper-slide-8">
                                        <img src="https://ifh.cc/g/9P0YBB.png" alt="고기 없는 월요일? 비틀즈 멤버가 제안한 일주일에 최소 하루 채식하는 캠페인">
                                    </li>
                                    <li class="swiper-slide swiper-slide-9">
                                        <img src="https://ifh.cc/g/1f4kXk.jpg" alt="여러분도 오늘 하루는 채식 어떠신가요?">
                                    </li>
                                </ul>
                                <div class="swiper-button-prev"></div>
                                <div class="swiper-button-next"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 이전 페이지 버튼 -->
    <div class="home_btn">
        <a href="../cardnews.html"></a>
    </div>
</body>
</html>
