<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>

    <!-- 제이쿼리 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- 스와이퍼 라이브러리 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- 테일윈드 -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS -->
    <!-- font -->
    <link rel="stylesheet" href="../css/font.css">
    <!-- common -->
    <link rel="stylesheet" href="../css/common.css">
    <!-- card news css -->
    <link rel="stylesheet" href="css/cn_sub.css">

    <!-- JS -->
    <!-- time -->
    <script defer src="../js/time.js"></script>
    <!-- card news js -->
    <script defer src="js/cn_sub.js"></script>
</head>
<body>
    <!-- 공통 -->
    <header class="main-header">
        <div class="h-bar flex items-center">
            <div class="h-logo ml-[10px] mr-[10px]">
                <img src="https://ifh.cc/g/FakVbo.png" alt="로고">
            </div>
            <div class="nav-title">
                Young's Portfolio
            </div>
        </div>
    </header>

    <!-- window 창 -->
    <section class="cardnews-01">
        <div class="con mx-auto">
            <div class="cn-01-window mx-auto mt-[70px] p-[6px]">
                <div class="cn-01-window-inner">
                    <div class="window-nav flex items-center justify-between h-[30px] px-[5px]">
                        <h3 class="flex items-center justify-start">Card News 02 - 동묘 이곳저곳</h3>
                        <div class="window-btn flex items-center w-[24px] h-[22px]">
                            <h3>♥</h3>
                        </div>
                    </div>
                    <div class="window-con p-[20px]">
                        <div class="cn-01-wrap">
                            <div class="swiper swiper-container abm-siwper">
                                <ul class="swiper-wrapper">
                                    <li class="swiper-slide swiper-slide-1">
                                        <img src="https://ifh.cc/g/xw4Zjh.jpg" alt="동묘 구제시장">
                                    </li>
                                    <li class="swiper-slide swiper-slide-2">
                                        <img src="https://ifh.cc/g/VDFDVq.jpg" alt="동묘 구제거리">
                                    </li>
                                    <li class="swiper-slide swiper-slide-3">
                                        <img src="https://ifh.cc/g/SdO9YY.jpg" alt="동묘 장난감 가게">
                                    </li>
                                    <li class="swiper-slide swiper-slide-4">
                                        <img src="https://ifh.cc/g/oh8z0s.jpg" alt="동묘 전자거리">
                                    </li>
                                    <li class="swiper-slide swiper-slide-5">
                                        <img src="https://ifh.cc/g/VbAMRq.jpg" alt="디지털 카메라 - 민음사">
                                    </li>
                                    <li class="swiper-slide swiper-slide-6">
                                        <img src="https://ifh.cc/g/Wsn91W.jpg" alt="디지털 카메라 - 고려사, 경전사">
                                    </li>
                                    <li class="swiper-slide swiper-slide-7">
                                        <img src="https://ifh.cc/g/bxaHxx.jpg" alt="동묘 완구 거리">
                                    </li>
                                    <li class="swiper-slide swiper-slide-8">
                                        <img src="https://ifh.cc/g/sZq4yF.jpg" alt="동관왕묘">
                                    </li>
                                    <li class="swiper-slide swiper-slide-9">
                                        <img src="https://ifh.cc/g/YOV4jb.jpg" alt="동묘 공영주차장">
                                    </li>
                                    <li class="swiper-slide swiper-slide-10">
                                        <img src="https://ifh.cc/g/2jWwjd.jpg" alt="마지막 페이지">
                                    </li>
                                </ul>
                                <div class="swiper-button-prev"></div>
                                <div class="swiper-button-next"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 이전 페이지 버튼 -->
    <div class="home_btn">
        <a href="../cardnews.html"></a>
    </div>
</body>
</html>
